<!DOCTYPE html>
<html lang="en">

<head>
    <title>Face recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

</head>

<body>
    <h1 class="title">Face Recogniton App</h1>
    <p class="hint">This Model Can Identify:</p>
    <ul>
        <li>Mother</li>
        <li>Cousin Sister</li>
        <li>Sister</li>
        <li>Cousin</li>
        <li>Me</li>

    <p class="webcamView">Webcam View -</p>
    <div class="wrapper">
        <div id="webcam"></div>
        <div id="image"></div>
    </div>
    <br><br>

    <button class="captureImgBtn" onclick="capture()">Capture Image</button>
    <br><br>
    <button class="captureImgBtn" onclick="check()">Check Image</button>
    <br>
    <br>
    <label id="output"></label>

    <script src="main.js"></script>
</body>

</html>
